<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">TODO List</h1>

        <!-- TODO List -->
        <form action="{{ url_for('todo.list') }}" method="GET">
            {{ form.csrf_token }}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>Priority</th>
                        <th>Content</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todo_list %}
                    <tr>
                        <td>
                            <form action="{{ url_for('todo.update', todo_id=todo.id) }}" method="POST">
                                <input type="checkbox" class="form-check-input"
                                       {% if todo.done %}checked{% endif %}
                                       onchange="this.form.submit()">
                            </form>
                        </td>
                        <td>{{ todo.priority }}</td>
                        <td>{{ todo.content }}</td>
                        <td>{{ todo.date }}</td>
                        <td>
                            <form action="{{ url_for('todo.delete', todo_id=todo.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <!-- Add TODO Form -->
        <form action="{{ url_for('todo.create') }}" method="POST" class="mt-4">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="content" class="form-label">TODO Content</label>
                <input type="text" id="content" name="content" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-select" required>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add TODO</button>
        </form>
    </div>
</body>
</html>
